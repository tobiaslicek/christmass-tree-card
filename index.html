<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stromky</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article>
      <header>
        <img class="logo" src="imgs/logo-zanapo-cz.svg" alt="Zanapo logo" />
        <h1>
          JEDLE <br />
          <span class="sub-heading"> 3D LUX </span>
        </h1>
        <img class="snowflake" src="imgs/snowflake.svg" alt="Snowflake" />
      </header>
      <section>
        <div class="var-1">
          <div class="card-heading">
            <h2>180 cm</h2>
            <p class="price">7 990,- Kč</p>
          </div>
          <p class="branch">počet větviček (ks): 573</p>
          <p class="diameter">spodní průměr stromečku (cm): 120</p>
        </div>
        <div class="var-2">
          <div class="card-heading">
            <h2>220 cm</h2>
            <p class="price">9 999,- Kč</p>
          </div>
          <p class="branch">počet větviček (ks): 773</p>
          <p class="diameter">spodní průměr stromečku (cm): 135</p>
        </div>
        <div class="var-3">
          <div class="card-heading">
            <h2>240 cm</h2>
            <p class="price">11 998,- Kč</p>
          </div>
          <p class="branch">počet větviček (ks): 905</p>
          <p class="diameter">spodní průměr stromečku (cm): 140</p>
        </div>
      </section>
      <footer>
        <p>Ceny jsou uvedeny vč. 21% DPH.</p>
      </footer>
    </article>
  </body>
</html>
